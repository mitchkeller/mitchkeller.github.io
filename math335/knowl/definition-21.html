<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A set of points \(\{t_0,t_1,\ldots,t_n\}\) such that \(a=t_0\text{,}\) \(b=t_n\text{,}\) and \(t_{i-1}\lt t_{i}\) for all \(i\) is called a <dfn class="terminology">partition</dfn> of the closed interval \([a,b]\text{.}\)</p></article><span class="incontext"><a href="sec_integration.html#definition-21">in-context</a></span>
