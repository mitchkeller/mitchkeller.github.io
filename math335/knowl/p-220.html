<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f\) be a function on \([0,1]\text{,}\) and assume that the image \(f([0,1])\) has a supremum. Show (without using the EVT) there is a sequence of points \(\{x_i\}_{i=1}^\infty\) in \([0,1]\) such that \(\{f(x_i)\}_{i=1}^\infty\) converges to that supremum.</p>
