<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">The Intermediate Value Theorem.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(f\) is a continuous function on a closed interval \(I=[a,b]\text{,}\) and that \(f(a)\lt c\lt f(b)\text{.}\) There there is a point \(x\in [a,b]\) such that \(f(x)=c\text{.}\)</p></article><span class="incontext"><a href="sec_continuity.html#assemblage-4">in-context</a></span>
