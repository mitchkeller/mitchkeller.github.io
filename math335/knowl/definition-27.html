<p xmlns:svg="http://www.w3.org/2000/svg">With \(f\) a bounded function on \([a,b]\text{,}\) we define the <dfn class="terminology">lower integral</dfn> from \(a\) to \(b\) of \(f\) to be the supremum of the set of all lower sums for \(f\) on \([a,b]\text{.}\) We denote the lower integral by \(\underline{\int_a^b f}\text{.}\)</p></article><span class="incontext"><a href="sec_integration.html#definition-27">in-context</a></span>
