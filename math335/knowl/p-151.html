<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Here are two useful facts people proved in class, which you can use from now on.</p>
<ul class="disc"><li>
<h6 class="heading"><span class="title">Jacob's Observation (JO1):.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(0\lt x\text{,}\) then \(0\lt 1/x\text{.}\)</p>
</li></ul>
<ul class="disc"><li>
<h6 class="heading"><span class="title">Julianne's Observation (JO2):.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(0\lt x\lt y\text{,}\) then \(0\lt 1/y\lt 1/x\text{.}\)</p>
</li></ul>
