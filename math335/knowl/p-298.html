<p xmlns:svg="http://www.w3.org/2000/svg">A function is <dfn class="terminology">nondecreasing</dfn> if for each \(x\lt y\) in the domain of \(f\) we have \(f(x)\leq f(y)\text{.}\) (We say that it is <dfn class="terminology">(strictly) increasing</dfn> if \(f(x)\lt f(y)\) always. The concept of <dfn class="terminology">nonincreasing</dfn> is defined with \(\geq\) in place of \(\leq\text{.}\))</p>
