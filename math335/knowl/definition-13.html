<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.33</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We say that a point set \(M\) is <dfn class="terminology">bounded above</dfn> if there is a point \(z\) such that if \(x\in M\) then \(x\leq z\text{;}\) such a point is an <dfn class="terminology">upper bound</dfn>.</p></article><span class="incontext"><a href="sec_sets.html#definition-13">in-context</a></span>
