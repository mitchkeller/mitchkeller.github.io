<p xmlns:svg="http://www.w3.org/2000/svg">Notice that the preimage exists whether or not the inverse function exists (and the notation \(f^{-1}\) refers only to the preimage in this course). We call the image of the entire domain the <em class="emphasis">image of the function</em>, \(f(A)\text{.}\)</p>
