<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.7</span><span class="period">.</span>
</h6>
<p>We say that a point set \(O\) is a (finite) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">open interval</dfn> if there are points \(a\neq b\) such that \(O\) is the point set consisting of all points between \(a\) and \(b\text{.}\) That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
O=\{x \,|\, a\lt x\lt b\}=(a,b)\,\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec_sets.html#definition-8">in-context</a></span>
