<p xmlns:svg="http://www.w3.org/2000/svg">Suppose that \(f\) is not just bounded, but continuous. Suppose further that \(f(x)\geq 0\) for all \(x\in [a,b]\) <em class="emphasis">and</em> that for some \(z\in [a,b]\text{,}\) \(f(z)&gt;0\text{.}\) Then show that \(\overline{\int_a^b f}&gt;0\text{.}\)</p></article><span class="incontext"><a href="sec_integration.html#problem-75">in-context</a></span>
