<body><article class="problem example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(f\) be a bounded function on \([a,b]\text{.}\) Show that if \(f\) is integrable then for each positive number \(\epsilon\) there is a partition \(P\) of \([a,b]\) such that \(U_P(f)-L_P(f)\lt \epsilon\text{,}\) <em class="emphasis">or</em> show the converse (both work).</p></article></body>
