<p xmlns:svg="http://www.w3.org/2000/svg">We simply say that \(p\) <dfn class="terminology">converges</dfn> if there exists a point \(x\) to which the sequence converges. One could even write \(p\to x\text{,}\) informally. If a sequence does not converge to <em class="emphasis">any</em> point \(x\text{,}\) then we say it <dfn class="terminology">diverges</dfn>.</p>
