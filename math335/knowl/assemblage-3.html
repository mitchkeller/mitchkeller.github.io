<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">The Extreme Value Theorem.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(I\) be a closed interval and suppose that \(f\) is a function which is continuous on \(I\text{.}\) Then there exists \(x_M\in I\) such that \(f(x_M)\geq f(x)\) for all \(x\in I\text{.}\)</p></article><span class="incontext"><a href="sec_continuity.html#assemblage-3">in-context</a></span>
