<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(a\lt b\text{,}\) that \(f\) is differentiable on \((a,b)\) and continuous on \([a,b]\text{.}\) If \(f(a)=f(b)=0\text{,}\) then there exists a point \(c\in (a,b)\) such that \(f'(c)=0\text{.}\)</p></article><span class="incontext"><a href="sec_differentiation.html#theorem-40">in-context</a></span>
