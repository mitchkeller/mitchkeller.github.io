<p xmlns:svg="http://www.w3.org/2000/svg">A set of points \(\{t_0,t_1,\ldots,t_n\}\) such that \(a=t_0\text{,}\) \(b=t_n\text{,}\) and \(t_{i-1}\lt t_{i}\) for all \(i\) is called a <dfn class="terminology">partition</dfn> of the closed interval \([a,b]\text{.}\)</p>
