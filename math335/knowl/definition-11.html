<p xmlns:svg="http://www.w3.org/2000/svg">We say that the (point) sequence \(p=\{p_i\}_{i=1}^\infty\) <dfn class="terminology">converges to the point \(x\)</dfn> if, given any open interval \(S\) containing \(x\text{,}\) there exists an \(N\in \mathbb{N}\) such that if \(n\geq N\) is also a positive integer then \(p_n\in S\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#definition-11">in-context</a></span>
