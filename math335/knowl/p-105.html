<p xmlns:svg="http://www.w3.org/2000/svg">If instead of \(\mathbb{R}\) we chose as our “background set” some subset \(C\) of \(\mathbb{R}\text{,}\) these axioms might not hold. We can see this with \(C=[0,1]\cup[2,3]\text{,}\) with \(p=0\) in the first case and \(p=1,q=2\) in the second.</p>
