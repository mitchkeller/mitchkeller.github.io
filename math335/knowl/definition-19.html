</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We say that a function \(f\) is <dfn class="terminology">sequentially continuous at a point \(x\)</dfn> provided that for every sequence \(\{x_i\}_{i=1}^\infty\) (in the domain of \(f\)) converging to \(x\text{,}\) it is also true that \(\{f(x_i)\}_{i=1}^\infty\) converges to \(f(x)\text{.}\)</p></article><span class="incontext"><a href="sec_continuity.html#definition-19">in-context</a></span>
