<p xmlns:svg="http://www.w3.org/2000/svg">If \(f\) is a bounded function on \([a,b]\) and \(P\) and \(Q\) are partitions of \([a,b]\) such that \(Q\) refines \(P\text{,}\) then \(L_P(f)\leq L_Q(f)\) and \(U_P(f)\geq U_Q(f)\text{.}\)</p></article><span class="incontext"><a href="sec_integration.html#theorem-47">in-context</a></span>
