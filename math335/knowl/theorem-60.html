<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.41</span><span class="period">.</span><span class="space"> </span><span class="title">Fundamental Theorem of Calculus Part II.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(g\) is a function on \([a,b]\text{,}\) \(g\) has a derivative at each point of \([a,b]\text{,}\) and the function \(g'\) is itself continuous at each point in \([a,b]\text{,}\) then  \(\int_a^b g' = g(b)-g(a)\text{.}\)</p></article><span class="incontext"><a href="sec_integration.html#theorem-60">in-context</a></span>
