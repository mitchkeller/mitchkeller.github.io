<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.16</span><span class="period">.</span>

<p xmlns:svg="http://www.w3.org/2000/svg">Let \(H\) and \(K\) be point sets.  If \(p\) is an accumulation point of \(H\cap K\text{,}\) then \(p\) is an accumulation point of both \(H\) and \(K\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#theorem-10">in-context</a></span>
