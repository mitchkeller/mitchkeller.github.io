</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(M\) is a point set, we say that \(p\) is an <dfn class="terminology">accumulation point of \(M\)</dfn> if <dfn class="terminology">every</dfn> open interval containing \(p\) also contains a point of \(M\) different from \(p\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#definition-9">in-context</a></span>
