</h6>
<p>Suppose \(f\) is a continuous function on \([a,b]\) and differentiable on \((a,b)\text{.}\) Then there is a point \(c\in (a,b)\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(c)=\frac{f(b)-f(a)}{b-a}\;\text{.}
\end{equation*}
