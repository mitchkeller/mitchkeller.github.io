<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f\) and \(g\) be integrable on \([a,b]\text{.}\) It turns out that \(f+g\) is integrable, and \(\int_a^b (f+g) = \int_a^b f +\int_a^b g\text{.}\)</p></article><span class="incontext"><a href="sec_integration.html#exercise-51">in-context</a></span>
