<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.29</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(p\) converges to the point \(x\) <em class="emphasis">and</em> for each \(i\in \mathbb{N}\text{,}\) \(p_i\neq p_{i+1}\text{,}\) then \(x\) is an accumulation point of the image set of \(\{p_i\}_{i=1}^\infty\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#theorem-17">in-context</a></span>
