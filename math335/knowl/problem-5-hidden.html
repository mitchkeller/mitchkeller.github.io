<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(X\cap Y)=f(X)\cap f(Y)
\end{equation*}
</div>

\begin{equation*}
f^{-1}(X\cap Y)=f^{-1}(X)\cap f^{-1}(Y)
\end{equation*}
