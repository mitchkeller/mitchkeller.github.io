<p xmlns:svg="http://www.w3.org/2000/svg">Given \([a,b]\) and calling \(\frac{b-a}{n}=\Delta t\text{,}\) we may for convenience give the partition \(\left\{a,a+\Delta t, a+2\Delta t, \ldots ,b-\Delta t, b\right\}\) the name <dfn class="terminology">regular partition</dfn> \(P_n\) (where \([a,b]\) is implicit).</p>
