<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f\) be a bounded function on \([a,b]\text{.}\)  The function \(f\) is integrable if and only if for each positive number \(\epsilon\) there is a partition \(P\) of \([a,b]\) such that \(U_P(f)-L_P(f)\lt \epsilon\text{.}\)</p></article><span class="incontext"><a href="sec_integration.html#theorem-51">in-context</a></span>
