<body><article class="problem example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Assuming \(M\) and \(N\) have suprema, prove <em class="emphasis">either</em> that \(\sup(cM)\) is \(c\sup(M)\) (given \(c&gt;0\)) <em class="emphasis">or</em> that \(\sup(M+N)=\sup(M)+\sup(N)\text{.}\)</p></article></body>
