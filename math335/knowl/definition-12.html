<p xmlns:svg="http://www.w3.org/2000/svg">We say that the (point) sequence \(p=\{p_i\}_{i=1}^\infty\) <dfn class="terminology">converges to the point \(x\)</dfn> if, for every any open interval \(S\) containing \(x\text{,}\) there exists an \(N\in \mathbb{N}\) such that for all integers \(n\) with \(n\geq N\text{,}\) \(p_n\in S\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#definition-12">in-context</a></span>
